    <div class="container-fluid bg-light">

            <div class="col bg-light"></div>
            <div class="col-12 col-md-10 col-lg-6">
                <div class="container-fluid bg-light text-center mx-0 p-1 my-3">
                    <div class="d-inline-flex row formTurnos w-100 w-md-50 text-center mt-3 p-3 mx-0">
                        <strong class="text-center px-0 w-md-50">Complete el formulario para recibir la cartilla médica según sus necesidades.</strong>
                        <form action="turnos.html" method="POST" enctype="multipart/form-data" class="d-inline-flex row mx-0">
                            <input type="text" name="nombre y apellido" placeholder="Nombre y Apellido" class="nombre text-center mb-1">
                            <input type="email" name="correo" placeholder="Correo Electronico" class="correo text-center">
                            <strong class="">Seleccione especialidad:</strong>
                            <select class="especialidad text-center mb-1">
                                <option>Kinesiología Deportiva</option>
                                <option>Kinesiología Dermato-funcional</option>
                                <option>Kinesiología en Traumatologia y Ortopedia de Adultos</option>
                                <option>Kinesiología en Traumatologia y Ortopedia Pediatrica</option>
                                <option>Kinesiología Neurolígica</option>
                                <option>Kinesiología en Estética</option>
                                <option>Kinesiológia en Aparato Cardio-vascular</option>
                            </select>
                            <input type="date" name="fecha" value="2022-01-01" 
                            min="2022-01-01" max="2022-12-31" class="fecha text-center mb-1 d-flex justify-content-center">
                            <select class="text-center mb-1">
                                <option>Mañana</option>
                                <option>Tarde</option>
                            </select>
                            <input type="submit" name="enviar" placeholder="Enviar" class="enviar bg-dark w-50 mx-auto rounded text-light">
